<html>

<head>
    <title>行颜色间隔显示和高亮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="table1.css">
    <style>
        .one {
            background-color: green;
        }

        .two {
            background-color: indianred;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>28</td>
            <td>北京</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>22</td>
            <td>上海</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>23</td>
            <td>广州</td>
        </tr>
        <tr>
            <td>赵六</td>
            <td>26</td>
            <td>深圳</td>
        </tr>
    </table>
    <script>
        window.onload = function () {
            var oTable = document.getElementsByTagName("table")[0];
            for (var i = 0; i < oTable.rows.length; i++) {
                if (i % 2 == 0) {
                    oTable.rows[i].className = "two";
                } else {
                    oTable.rows[i].className = "one";
                }

                //鼠标悬停事件
                // oTable.rows[i].onmouseover=function(this){
                //     this.style.backgroundColor="red";
                // }
            }
        }
    </script>
</body>

</html>
